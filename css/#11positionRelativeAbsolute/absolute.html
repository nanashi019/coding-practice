<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      div{
        width: 200px; height: 200px;
        background-color: yellow;
        position: relative;
        border: 1px solid black;
        }
      .abs{
        width: 100px; height: 100px;
        background-color: red;
        position: absolute;
        top: 100px;
      }
    </style>
    <meta charset="utf-8">
    <title>relative</title>
  </head>
  <body>
    <div>
    </div>
    <div>
      <div class="abs">자신이 속해있는 가까운 div를 기준으로한다</div>
    </div>
    <p>ppppp</p>
  </body>
</html>
