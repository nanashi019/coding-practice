<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <title></title>
  <style media="screen">
    .container{
      display: flex;
      flex-direction: column}
    .item{
      width: 80px; height: 80px;
      background-color: orange;
    }
  </style>
  </head>
  <body>
    <!-- flex container는 횡방향으로 바꿈, flex-direction으로 축을 바꿀수있다 -->
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
