<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML</title>
    <style media="screen">
      *{ color: red; }
      h1{ color: blue; }
      .a{ color : green; }
      #aa{ color : orange; }
      p2, p3{ color : purple; }
    </style>
  </head>
  <body>
    <h1 class="a">name</h1>
    <p id="aa">para</p>
    <p class="a">para2</p>
    <p>para3</p>
    <p2>para4</p2><br>
    <p3>para5</p3>
  </body>
</html>
